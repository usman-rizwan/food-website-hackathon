        <a class="active" href="index.html">Home</a>
        <img src="images/logo.svg" alt="">
        <a href="login.html" class="btn btns btn-success  "> Login </a>
    </div>


    <div class="container">
        <div class="row justify-content-center mt-20">
            <div class="col-6">
                <h2 class="head">Signup</h2>
                <div class="form-group">
                    <label for="exampleInputPassword1">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">User Type</label>
        <select class="form-control" id="selType">
        <option value="admin">Admin</option>
        
        </select>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                    <small id="emailHelp">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password" required>
                    <input type="checkbox" class="checks" onclick="myFunction()">
                    <span class="spam">Show Password</span>
                </div>
                <button type="submit" value="submit" onclick="register()" class="btn btn-primary">
                    <span id="loaderText">Signup</span>
                    <div id="loader" style="display: none;" class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                </button>

                <div style="display: none;" id="errorDiv" class="alert alert-danger mt-20" role="alert">
                </div>
                <div style="display: none;" class="alert alert-success mt-20" id="successDiv" role="alert">
                </div>


            </div>
        </div>
    </div>
